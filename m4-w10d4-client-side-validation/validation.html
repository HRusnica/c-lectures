<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <link href="validation.css" rel="stylesheet" />
    <script src="jquery-3.1.0.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js" defer></script>
    <script src="http://cdn.jsdelivr.net/jquery.validation/1.15.0/additional-methods.js " defer></script>
	<script src="validation.js" defer></script>
</head>
<body>

    <form id="applicationForm">
        <div>
            <label for="fName">First Name:</label>
            <input type="text" name="fName" />
        </div>
        <div>
            <label for="lName">Last Name:</label>
            <input type="text" name="lName" />
        </div>        
        <div>
            <label for="chkEmail">Contact via Email</label><input type="checkbox" name="chkEmail" id="chkEmail" />
        </div>            
        <div>
            <label for="emailAddr">Email Address:</label>
            <input type="text" name="emailAddr"  />
        </div>        
        <div>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" />
        </div>    
        <div>
            <label for="verifyPassword">Verify Password:</label>
            <input type="password" name="verifyPassword" />
        </div>
        
        
        <button>Submit</button>   
    </form>

    
</body>
</html>
